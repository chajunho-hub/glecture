<script> 
var grade; 
var score = prompt("황기태 님 점수를 입력하세요", 100);
score = parseInt(score); // 문자열을 숫자로 바꿈

switch(score)   { 
case score = 100: 
Grade = A; break ; 
case "사과": 
price = 300; break ; 
case "체리": 
price = 400; break ; 
default: 
document.write("팔지 않습니다."); price = 0; 
} 
// switch 문의 실행 결과 price=300
