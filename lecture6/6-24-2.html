<!DOCTYPE html>
<html lang="kor">
<head>

    <title>Gugudan</title>
    <script>
    // function gugudan(n){

    var gugudan=()=>{
        for (var i=1; i<10; i++){
            for (var j=1; j<10; j++){
                document.write(`${j} x ${i} = ${j*i}`);
            }
            document.write("<br>");
        }
    }
    </script>
</head>
<body>
    <h3> GuguDan </h3>   
    <hr>
    <script>
        gugudan();
    </script>
</body>
