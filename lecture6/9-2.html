<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
</head>
<body>
    <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
    <hr>
    <p onmouseover="this.style.backgroundColor='blue'"
        onmouseout="this.style.backgroundColor='red'">
        마우스 올리면 blue 색으로 변경</p>
</body>
</html>
